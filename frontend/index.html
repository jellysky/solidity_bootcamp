<body>
    <h1> Hello World </h1>
    <p> This is a test </p>
    <script>
        console.log("Hello World");
    </script>

    <p> This is a random number: </p>
    <p id="random-number"> Loading... </p>
    <script>
        setInterval(function() {
            var x = Math.floor(Math.random() * 100);
            document.getElementById("random-number").innerHTML = x;
        }, 2000);
    </script>

    <p>The current weather in NY is:</p>
    <p id="weather"></p>
    <script>
    var url =
        "https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&current=is_day,rain";
    var request = new XMLHttpRequest();
    request.open("GET", url, true);
    request.send();
    request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
        var response = JSON.parse(request.responseText);
        var weather =
            response.current.rain > 0
            ? "rainy"
            : response.current.is_day < 1
            ? "sunny"
            : "night";
        document.getElementById("weather").innerHTML = weather;
        }
    };
    </script>

    <p>The last block in Ethereum blockchain was</p>
    <p id="block-number"></p>
    <script>
    var url =
        "https://api.etherscan.io/api?module=proxy&action=eth_blockNumber";
    var request = new XMLHttpRequest();
    request.open("GET", url, true);
    request.send();
    request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
        var response = JSON.parse(request.responseText);
        var blockNumber = parseInt(response.result, 16);
        document.getElementById("block-number").innerHTML = blockNumber;
        }
    };
    </script>
</body>
